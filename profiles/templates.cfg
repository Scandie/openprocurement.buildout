[buildout]
parts +=
  chronograph.ini
  circus.ini
  contracting_data_bridge.yaml
  couchdb.ini
  openprocurement.api.ini
  plugins.yaml
  redis.conf

[config-from-template]
recipe = collective.recipe.template[genshi]:genshi
input = ${buildout:directory}/templates/${:_buildout_section_name_}
output = ${buildout:directory}/etc/${:_buildout_section_name_}

[circus.ini]
<= config-from-template
couchdb = True
concord = True
penstock =
statsd = True
webapp = True
web_port = 6543
web_host = 0.0.0.0
chronograph = True
chronograph_port = 6544
chronograph_host = 0.0.0.0
endpoint = ipc://${buildout:directory}/var/circus_endpoint
pubsub_endpoint = ipc://${buildout:directory}/var/circus_pubsub
timezone = Europe/Kiev

[couchdb.ini]
<= config-from-template
port = 5984
host = 127.0.0.1

[openprocurement.api.ini]
<= config-from-template
couchdb_url = http://${couchdb.ini:host}:${couchdb.ini:port}/
couchdb_db = openprocurement
debug = false
auth_file = ${buildout:directory}/auth.ini
exc_logger = 1
plugins = ${buildout:directory}/plugins.yaml

[chronograph.ini]
<= config-from-template
couchdb_db = openprocurement_chronograph
debug = false
api_url = http://${circus.ini:web_host}:${circus.ini:web_port}/api/2.4/
api_resource = auctions
callback_url = http://${circus.ini:chronograph_host}:${circus.ini:chronograph_port}/
jobstore_db = sqlite:///${buildout:directory}/var/jobs.sqlite
exc_logger = 1
planning = 1
auctions = insider,texas,english
insider = dgfInsider,sellout.insider
texas = landLease

[logrotate.conf]
<= config-from-template
logs_bucket =
logs_dir =
aws_access_key = ${openprocurement.api.ini:aws_access_key}
aws_secret_key = ${openprocurement.api.ini:aws_secret_key}

[plugins.yaml]
<= config-from-template
output = ${buildout:directory}/${:_buildout_section_name_}

[redis.conf]
<= config-from-template
port = 6379
address = 127.0.0.1
loglevel = debug
always-show-logo = yes
rdbcompression = yes
maxmemory = 100mb
maxmemory-policy = volatile-lru

[contracting_data_bridge.yaml]
<= config-from-template
api_server = http://localhost:6543
api_version = 2.4
resource_name = auctions
contracting_api_server = http://localhost:6543
contracting_api_version = 2.4
buffers_size = 500
full_stack_sync_delay = 15
empty_stack_sync_delay = 101
on_error_sleep_delay = 5
jobs_watcher_delay = 15
api_token = contracting
cache_db_name = 0
cache_host = 127.0.0.1
cache_port = 6379
